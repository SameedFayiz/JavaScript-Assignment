<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="bg-img"></div>
        <p class="text-center h1 mt-4">Enter your % to check your Grade</p>
        <div class="container-fluid my-2 p-5 mx-0 justify-content-center align-self-center bg-info bg-gradient rounded">
            <div class="row justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-dark col-4 rounded-pill" onclick="plus()">+</button>
                <input id="_input" class="col-3 mx-1 rounded text-center" type="number" value="0">
                <button type="button" class="btn btn-outline-dark col-4 rounded-pill" onclick="minus()">-</button>
            </div>
            <div class="row justify-content-center align-items-center">
                <button id="submit" class="my-2 col-4 rounded-pill" onclick="funcCall()">Check</button>
            </div>
        </div>
        <div class="container-fluid text-center mt-3 p-5 rounded bg-danger bg-gradient">
            <p class="h1 py-2 px-0" id="_output">Grade</p>
        </div>
        <script src="testing.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

</html>
